<!DOCTYPE HTML>
<!DOCTYPE html PUBLIC "" ""><HTML lang="en" dir="ltr"><HEAD><META 
content="IE=11.0000" http-equiv="X-UA-Compatible">
   <TITLE>Sign In</TITLE>   
<META http-equiv="Content-Type" content="text/html; charset=windows-1252">
<STYLE>
	body{
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  background-image: url('/static/i1.jpg');
  background-size: cover;
}

.signin-box{
  width: 400px;
  position: absolute;
  top: 65%;
  left: 50%;
  transform: translate(-60%,-70%);
  color: rgb(255, 255, 255);
  background: rgba(0, 0, 0, 0.712);
  border-radius: 10px;
}
.signin-box h1{
  text-align: center;
  font-size: 40px;
  margin-bottom: 1px;
  padding: 13px 0;
  font-family: Georgia;
  color: rgb(255, 255, 255);
}
.textbox{
  width: 90%;
  overflow: hidden;
  font-size: 20px;
  background: none;
  padding: 8px 0;
  margin: 8px 20px;
  border-bottom: 1px solid rgb(248, 248, 248);
}
.textbox i{
  width: 20px;
  float: left;
  text-align: center;
}
.textbox input{
  border: none;
  outline: none;
  background:none;
  font-size: 20px;
  width: 70%;
  float: left;
  margin: 0 30px;
}
.btn{
  width: 90%;
  background: none;
  border: 3px solid rgb(255, 255, 255);
  color: white;
  padding: 10px;
  font-size: 20px;
  cursor: pointer;
  margin: 12px 20px;
}
.ctn{
  width: 90%;
  background: none;
  border: 2px solid rgb(255, 255, 255);
  color: white;
  padding: 10px;
  font-size: 20px;
  cursor: pointer;
  margin: 12px 20px;
}

.m{
	text-align: center;
  font-size: 20px;
  margin-bottom: 1px;
  padding: 13px 0;
  color: rgb(255, 108, 108);
}

  </STYLE>
    
<META name="GENERATOR" content="MSHTML 11.00.10570.1001"></HEAD>   
<BODY>
<form action="/Login_App/validate/"  method="POST">
{% csrf_token %}
<DIV class="signin-box">
<H1>Sign-Up</H1>
<DIV class="textbox"><I class="fas fa-user"></I>     
<INPUT type="text" placeholder="Enter Username" name="username" style="background: rgb(255, 255, 255);">	   </DIV>
<DIV class="textbox"><I class="fas fa-lock"></I>     
<INPUT type="password" placeholder="Enter Password" name="password" style="background: rgb(255, 255, 255);">   </DIV>
<DIV class="textbox"><I class="fas fa-relock"></I>     
<INPUT type="password" placeholder="Re-Enter Password" name="repassword" style="background: rgb(255, 255, 255);">   </DIV>
<DIV class="textbox"><I class="fas fa-phone"></I>     
<INPUT type="email" placeholder="Enter Email Address" name="email" style="background: rgb(255, 255, 255);">   </DIV>
<INPUT class="btn" type="submit" value="Sign in">
</form>    	
<form action="/Login_App/login/">
<INPUT class="ctn" type="submit" value="Cancel">
</form>
<DIV class=m>
{%if msg%}
  {{msg}}
{% endif %}
</DIV>
</DIV>
</BODY></HTML>
