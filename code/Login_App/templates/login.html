<!DOCTYPE HTML>
<!DOCTYPE html PUBLIC "" ""><HTML lang="en" dir="ltr"><HEAD><META 
content="IE=11.0000" http-equiv="X-UA-Compatible">
   <TITLE>Login Page</TITLE>   
<META http-equiv="Content-Type" content="text/html; charset=windows-1252">
<STYLE>
	body{
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  background-image: url('/static/i1.jpg') ;
  background-size: cover;
  
}
 h2{
		 margin: 10px 0;
		text-align: center;
		font-size: 80px;
		padding-top: 40px;
		font-family: sans-serif;
		 color: white;
           text-shadow: 2px 2px 4px #000000;
 
	}
.login-box{
  width: 400px;
  position: absolute;
  top: 65%;
  left: 50%;
  transform: translate(-60%,-70%);
  color: rgb(255, 255, 255);
  background: rgba(0, 0, 0, 0.712);
  border-radius: 10px;
}
.login-box h1{
  
	text-align: center;
  font-size: 40px;
  margin-bottom: 1px;
  padding: 13px 0;
  font-family: Georgia;
  color: rgb(255, 255, 255);
}
.textbox{
  width: 90%;
  overflow: hidden;
  font-size: 20px;
  background: none;
  padding: 8px 0;
  margin: 8px 20px;
  border-bottom: 1px solid rgb(248, 248, 248);
}
.textbox i{
  width: 20px;
  float: left;
  text-align: center;
}
.textbox input{
  border: none;
  outline: none;
  background:none;
  font-size: 20px;
  width: 70%;
  float: left;
  margin: 0 30px;
}
.btn{
  width: 90%;
  background: none;
  border: 3px solid rgb(255, 255, 255);
  color: white;
  padding: 10px;
  font-size: 20px;
  cursor: pointer;
  margin: 12px 20px;
}
.ctn{
  width: 90%;
  background: none;
  border: 2px solid rgb(255, 255, 255);
  color: white;
  padding: 10px;
  font-size: 20px;
  cursor: pointer;
  margin: 12px 20px;
}
.dtn{
  width: 90%;
  background: none;
  border: 2px solid rgb(255, 255, 255);
  color: white;
  padding: 10px;
  font-size: 20px;
  cursor: pointer;
  margin: 12px 20px;
}
.m{
	text-align: center;
  font-size: 20px;
  margin-bottom: 1px;
  padding: 13px 0;
  color: rgb(255, 108, 108);
}
.xtn {
  padding: 10px 20px;
  font-size: 20px;
  color:black; 
  text-align: center;
  cursor: pointer;
  outline: none;
  background-color:rgb(255, 108, 108);
  border: none;
  border-radius: 50px;
  margin-left: 150px;
  margin-top: 12px;
  margin-bottom: 12px;
}
  </STYLE>
    
<META name="GENERATOR" content="MSHTML 11.00.10570.1001"></HEAD> 
<BODY>
<form action="/Login_App/authentication/"  method="POST">{% csrf_token %}
<DIV class="login-box">
<H1>Log-In</H1>
<DIV class="textbox"><I class="fas fa-user"></I>     
<INPUT type="text" placeholder="Enter Username" value="" name="username" style="background: rgb(255, 255, 255);">	   </DIV>
<DIV class="textbox"><I class="fas fa-lock"></I>     
<INPUT type="password" placeholder="Enter Password" value="" name="password" style="background: rgb(255, 255, 255); color: black;">   </DIV>

<INPUT class="btn" type="submit" value="Log in">
</form>
<form action="/Login_App/signup/">
<INPUT class="ctn" type="submit" value="Sign-up / Register">
</form>
<form action="{% url 'password_reset' %}">
<INPUT class="dtn" type="submit" value="Forgot Your Password?">
</form>
<form action="/Login_App/adminlogin/">
<INPUT class="xtn" type="submit" value="ADMIN" align="center">
</form>

<DIV class=m>
{%if msg%}
  {{msg}}
{% endif %}
</DIV>
</DIV>

</BODY></HTML>
